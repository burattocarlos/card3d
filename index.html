<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card com efeito 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./bearcomplex.png" alt="bear complex grip">
            </div>
            <div class="info">
                <h1 class="title">Bear Complex Grip</h1>
                <h3>O Grip dos atletas Games - Criado e comprovado pelos melhores atletas</h3>
                <div class="sizes">
                    <button>p</button>
                    <button>m</button>
                    <button class="active">g</button>
                    <button>gg</button>
                </div>
                <div class="purchase">
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
